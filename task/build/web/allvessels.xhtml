<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>All Vessels</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    </h:head>

    <h:body>
        <h:form>
            <center> <h3>All Vessels List</h3> </center><br></br>
            <p:dataTable  scrollable="true" scrollHeight="300" id="vesselsTable" value="#{mbAllVessels.findAllVessels()}"
                         var="vessel" class="table table-striped table-hover table-bordered">
                <p:column headerText="Vessel Name">
                    <h:outputText value="#{vessel.vesselName}" />
                </p:column>
                <p:column headerText="Imo No">
                    <h:outputText value="#{vessel.vesselImoNumber}" />
                </p:column>

                <p:column headerText="Vessel Type">
                    <h:outputText value="#{vessel.vesselType}" />
                </p:column>

                <p:column headerText="Has Thrusters">
                    <h:outputText value="#{vessel.hasThrusters}" />
                </p:column>
            </p:dataTable>

            <h:commandButton action="addvessel.xhtml"
                             value="Back" class="btn btn-primary"></h:commandButton>
        </h:form>
    </h:body>
</html>
